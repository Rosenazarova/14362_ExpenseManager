<div>
  <table mat-table [dataSource]="expenseTypes" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let expenseType">{{ expenseType.id }}</td>
    </ng-container>
    <ng-container matColumnDef="Expense Type Name">
      <th mat-header-cell *matHeaderCellDef>Expense Type Name</th>
      <td mat-cell *matCellDef="let expenseType">
        {{ expenseType.name }}
      </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let expense">
        <div class="flex justify-around">
          <button
            mat-raised-button
            color="primary"
            (click)="EditClicked(expense.id)"
          >
            Edit
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="DetailsClicked(expense.id)"
          >
            Details
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="DeleteClicked(expense.id)"
          >
            Delete
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
