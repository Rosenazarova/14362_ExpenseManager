<div>
  <table mat-table [dataSource]="expenses" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let expense">{{ expense.id }}</td>
    </ng-container>
    <ng-container matColumnDef="Title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let expense">{{ expense.title }}</td>
    </ng-container>
    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let expense">{{ expense.description }}</td>
    </ng-container>
    <ng-container matColumnDef="Amount">
      <th mat-header-cell *matHeaderCellDef>Amount</th>
      <td mat-cell *matCellDef="let expense">{{ expense.amount }}</td>
    </ng-container>
    <ng-container matColumnDef="Expense Type">
      <th mat-header-cell *matHeaderCellDef>Expense Type</th>
      <td mat-cell *matCellDef="let expense">{{ expense.expenseType.name }}</td>
    </ng-container>
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let expense">
        <div class="flex justify-around">
          <button
            mat-raised-button
            color="primary"
            (click)="EditClicked(expense.id)"
          >
            Edit
          </button>
          <button
            mat-raised-button
            color="accent"
            (click)="DetailsClicked(expense.id)"
          >
            Details
          </button>
          <button
            mat-raised-button
            color="warn"
            (click)="DeleteClicked(expense.id)"
          >
            Delete
          </button>
        </div>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
