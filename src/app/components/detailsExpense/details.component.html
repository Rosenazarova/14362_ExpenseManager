<div class="flex mt-8 justify-center">
  <mat-card class="shadow w-4/12">
    <mat-card-content>
      <div class="p-8">
        <h2 class="text-3xl font-bold mb-4">{{ expenseDetails.title }}</h2>
        <h3 class="text-3xl font-bold mb-4">
          Amount: {{ expenseDetails.amount }}
        </h3>
        <p class="text-gray-700">{{ expenseDetails.description }}</p>
        <div class="mt-4">
          <span class="text-gray-600">Expense Type:</span>
          <mat-chip class="ml-2">{{
            expenseDetails.expenseType.name
          }}</mat-chip>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
</div>
